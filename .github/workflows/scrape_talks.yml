name: Scrape Talk Locations

on:
  push:
    paths:
      - 'talks/**'
      - '_talks/**'
      - 'talkmap.ipynb'

# Grant the workflow token the minimum required write permissions
permissions:
  contents: write
  pull-requests: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          pip install jupyter pandas requests beautifulsoup4 geopy
          pip install getorg --upgrade

      - name: Execute notebook to update talk locations
        run: |
          jupyter nbconvert --to notebook --execute talkmap.ipynb --output talkmap_out.ipynb

      - name: Configure git user (for commits)
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

      - name: Create Pull Request with changes (if any)
        uses: peter-evans/create-pull-request@v6
        with:
          commit-message: "chore(talks): automated update of talk locations"
          branch: ci/talkmap-update
          title: "chore(talks): automated update of talk locations"
          body: |
            This PR was auto-generated by the "Scrape Talk Locations" workflow after executing `talkmap.ipynb`.
          labels: automation, talkmap
          signoff: false
